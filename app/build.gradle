apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "clock.alarm.com.xltojsonconvertor"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'net.sourceforge.jexcelapi:jxl:2.6.12'
    implementation "com.opencsv:opencsv:4.0"
    implementation 'com.itextpdf:itextg:5.5.10'
//    implementation group: 'com.artofsolving', name: 'jodconverter', version: '2.2.0'
    // https://mvnrepository.com/artifact/com.artofsolving/jodconverter-maven-plugin
//    implementation group: 'com.artofsolving', name: 'jodconverter-maven-plugin', version: '2.2.1'

}
